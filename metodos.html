<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>jQuery - Métodos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            // Mostrar texto do parágrafo
            $("#btn1").click(function() {
                alert("Texto: " + $("#teste").text());
            });

            // Mostrar HTML do parágrafo
            $("#btn2").click(function(){
                alert("HTML: " + $("#teste").html());
            });

            // Pegar valor do input do formulário
            $("#btn3").click(function(){
                alert("Valor: " + $("#form").val());
            });
        });

    </script>
</head>
<body>
    <p id="teste">Aqui contém <b>negrito</b> para destaque</p>
    <p>Nome: <input id="form" type="text" value="Senac Rio Claro"></p>

    <button id="btn1">Mostrar texto</button>
    <button id="btn2">Mostrar HTML</button>
    <button id="btn3">Mostrar valor do input</button>

</body>
</html>
